    <h1>Fancify my Text</h1>
    <!-- Text field -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Fancify fieldset -->
    <fieldset>
        <legend>Fancify</legend>
        <!-- Button to make text bigger -->
        <button id="biggerButton" onclick="showAlert(); increaseTextSize()">Bigger!</button>
        <br>
        <!-- Radio buttons for text style -->
        <input type="radio" id="fancyRadio" name="textStyle" value="fancy" onchange="applyStyles()">
<label for="fancyRadio">FancyShmancy</label>
<br>
<input type="radio" id="boringRadio" name="textStyle" value="boring" onchange="applyStyles()">
<label for="boringRadio">BoringBetty</label>

<button onclick="toUpperCaseAndMoo()">Moo</button>
    </fieldset>

    <!-- JavaScript to test -->
    <script>
        // Test JavaScript code
        function showAlert() {
            alert('HelloWorld');
        }
    </script>
</body>
</html>
