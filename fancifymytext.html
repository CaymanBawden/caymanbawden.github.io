<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <h1>Fancify my Text</h1>
    <!-- Text field -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Fancify fieldset -->
    <fieldset>
        <legend>Fancify</legend>
        <!-- Button to make text bigger -->
        <button id="biggerButton" onclick="showAlert()">Bigger!</button>
        <br>
        <!-- Radio buttons for text style -->
        <input type="radio" id="fancyRadio" name="textStyle" value="fancy">
        <label for="fancyRadio">FancyShmancy</label>
        <br>
        <input type="radio" id="boringRadio" name="textStyle" value="boring">
        <label for="boringRadio">BoringBetty</label>
    </fieldset>
</body>
</html>
